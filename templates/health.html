<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check</title>
    <style>
        body {
            background: linear-gradient(to right, orange, skyblue);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: auto;
            max-width: 600px;
        }
        .status {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .success {
            color: #4caf50;
        }
        .failure {
            color: #f44336;
        }
        .button {
            background-color: #008cba; 
            border: 2px solid transparent;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: transparent;
            color: #008cba;
            border: 2px solid #008cba;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Check</h1>
        <p class="status {{ css_class }}">{{ message }}</p>
        <a href="/" class="button">Homepage</a>
        <a href="/all" class="button">View all IPs</a>
    </div>
</body>
</html>
