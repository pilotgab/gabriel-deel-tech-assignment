<!DOCTYPE html>
<html>
  <head>
    <title>Health Check</title>
    <style>
      body {
        background: linear-gradient(to right, orange, skyblue);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .status {
        font-size: 1.2em;
        margin-top: 20px;
      }
      .success {
        color: #4caf50;
      }
      .failure {
        color: #f44336;
      }
      .button {
        background-color: #008cba; 
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Health Check</h1>
      <p class="status {{ css_class }}">{{ message }}</p>
      <a href="/" class="button">Homepage</a>
      <a href="/all" class="button">View all IPs</a>
    </div>
  </body>
</html>
