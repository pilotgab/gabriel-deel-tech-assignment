<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Reversed IPs</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      body {
        background: linear-gradient(to right, orange, skyblue);
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .center {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      table {
        margin-top: 20px;
        border-collapse: collapse;
        color: #333; /* Changed for better readability */
      }
      td {
        padding: 10px;
        border: 1px solid #ddd; /* Add a light border to each cell for clarity */
      }
      .button {
        background-color: #008cba;
        border: 2px solid #008cba;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border-radius: 30px;
        transition-duration: 0.4s;
      }
      .button:hover {
        background-color: white;
        color: #008cba;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>All Reversed IPs</h1>
      <table>
        {% for reversed_ip in reversed_ips %}
        <tr>
          <td>{{ reversed_ip }}</td>
        </tr>
        {% endfor %}
      </table>
      <a href="/" class="button">Homepage</a>
      <a href="/health" class="button">Database Check</a>
    </div>
    <canvas id="bubbles"></canvas>
    <script src="/static/bubbles.js"></script>
  </body>
</html>
