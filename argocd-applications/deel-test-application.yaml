apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deel-test-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/pilotgab/gabriel-deel-tech-assignment.git'
    path: ./deel-test
    targetRevision: main
    helm:
      valueFiles:
      - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: 'deel-test'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
